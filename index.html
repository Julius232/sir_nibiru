<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlapping Buttons Layout</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Layout */
        body {
            font-family: Arial, sans-serif;
        }

        /* Header Styling */
        header {
            background-color: aqua;
            background-image: url("img/header.webp");
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .header-div {
            font-size: 24px;
            color: white;
        }

        /* Button Container Styling */
        .button-container {
            position: absolute;
            bottom: -20px; /* Overlap position */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1;
        }

        .button-container button {
            background-color: magenta;
            color: white;
            border: 1px solid white;
            padding: 10px 20px;
            cursor: pointer;
        }

        .button-container button:hover {
            background-color: white;
            color: magenta;
        }

        /* Section Styling */
        section {
            background-color: rgb(6, 255, 18);
            background-image: url("img/bg_interact-with-me.webp");
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .section-div {
            font-size: 20px;
            color: black;
        }
    </style>
</head>

<body>
    <header id="header">
        <div class="button-container">
            <button>Button 1</button>
            <button>Button 2</button>
        </div>
    </header>

    <section id="playWithMe">
        <div class="section-div">Body Section</div>
    </section>


</body>

<script>
    // Function to adjust the height of header and section based on background image aspect ratio
    function adjustHeightToBackground() {
        const header = document.getElementById('header');
        const playWithMe = document.getElementById('playWithMe');

        // Header Image
        const headerImage = new Image();
        headerImage.src = 'img/header.webp';
        headerImage.onload = function () {
            const aspectRatioHeader = headerImage.width / headerImage.height;
            header.style.height = `${header.offsetWidth / aspectRatioHeader}px`;
        };

        // PlayWithMe Image
        const playWithMeImage = new Image();
        playWithMeImage.src = 'img/bg_interact-with-me.webp';
        playWithMeImage.onload = function () {
            const aspectRatioPlayWithMe = playWithMeImage.width / playWithMeImage.height;
            playWithMe.style.height = `${playWithMe.offsetWidth / aspectRatioPlayWithMe}px`;
        };
    }

    // Adjust height on page load and window resize
    window.addEventListener('load', adjustHeightToBackground);
    window.addEventListener('resize', adjustHeightToBackground);
</script>

</html>
